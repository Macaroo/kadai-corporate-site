<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirameki Foods Online</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />

    <!-- js -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- ./ header -->
    <header class="header l-header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="#" class="header-logo__link">
                    Kirameki Foods Online
                </a>
            </h1>
            <a href="#" class="entry-link">ENTRY</a>
        </div>

    </header>
    <main>
        <section id class="sns">
            <div class="sns-inner">
                <h3 class="sns-title">きらめきフーズ公式アカウント</h3>
                <a href="#" class="twitter-icon">
                    <img src="./img/twitter.png" alt="ツイッター" class="ツイッター">
                </a>
                <a href="#" class="insta-icon">
                    <img src="./img/insta.png" alt="インスタグラム" class="インスタグラム">
                </a>
                <a href="#" class="line-icon">
                    <img src="./img/line.png" alt="ライン" class="ライン">
                </a>
                <a href="#" class="facebook-icon">
                    <img src="./img/facebook.png" alt="フェイスブック" class="フェイスブック">
                </a>
            </div>
        </section>
    </main>
    <footer class="footer l-footer">
        <div class="footer__inner">
            <a href="#" class="contact">お問い合わせ</a>
                <nav class="footer__nav footer-nav">
                    <ul class="footer-nav__items">
                        <li class="footer-nav__item">
                            <a class="footer-nav__link" href="#terms">利用規約</a>
                        </li>
                        <li>
                            <a class="footer-nav__link" href="info">個人情報について</a>
                        </li>
                        <li class="footer-nav__item">
                            <a class="footer-nav__link" href="#cookie">Cookieの設定</a>
                        </li>
                        <li class="footer-nav__item">
                            <a class="footer-nav__link" href="#social">ソーシャルメディアポリシー</a>
                        </li>
                        <li class="footer-nav__item">
                            <a class="footer-nav__link" href="#sitemap">サイトマップ</a>
                        </li>
                        <li class="footer-nav__item">
                            <a class="footer-nav__link" href="#news">ニュースリリース</a>
                        </li>
                    </ul>
                </nav>
            <div class="footer__company">
                <small class="footer__copyright">&copy; 2004-2021 Kirameki Foods Company, Limited All Rights Reserved.</small>
            </div>
        </div>
    </footer>
</body>
</html>
